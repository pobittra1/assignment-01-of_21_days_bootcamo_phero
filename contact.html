<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact-us</title>
    <!-- css link start here -->
    <link rel="stylesheet" href="./style.css" />
    <!-- css link end here -->
    <!-- google fonts link start here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Source+Serif+4:opsz@8..60&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts link end here -->
  </head>
  <body>
    <header>
      <!-- navbar section start here -->
      <nav>
        <ul>
          <li><a href="./index.html">home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="./contact.html">contact</a></li>
        </ul>
      </nav>
      <!-- navbar section end here -->
      <main>
        <section class="contact-section">
          <h1 class="main-heading">contact us</h1>
          <p>
            Get in touch! Have a question or feedback? Use our contact <br> form or
            drop us an email. We're here to help!
          </p>
          <div class="form-area">
            <form action="">
                <h1>get in touch with us</h1>
                <div>
                    <label for="name">name</label>
                    <input type="text" name="" id="" placeholder="rachel joe">
                </div>
                <div>
                    <label for="name">email</label>
                    <input type="email" name="" id="" placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="name">message</label>
                    <textarea name="" id="" cols="30" rows="4" placeholder="type your query here...."></textarea>
                </div>
                <button>Send my message</button>
            </form>
            <div class="map">
                
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
